apiVersion: dns.routerd.net/v1alpha1
kind: DNSServer
metadata:
  name: lab
  namespace: network-system
spec:
  forward:
    from: "."
    to: ["9.9.9.9"]
    except: ["home.erdii.net"]
    policy: Random
  networkAttachment:
    networkAttachmentDefinition:
      name: br-lab-static
    ipv4Pool:
      name: lab
    ipv6Pool:
      name: lab
